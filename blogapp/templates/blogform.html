<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>BLOG</title>
</head>
<body>
    <h1>ESCREVA NO BLOG</h1>


          <section class="py-1 text-center container">
            <form method="POST">{% csrf_token %}
               <div style="padding: 3%; padding-left: 12%; padding-right: 12%; padding-bottom: 2%;">

                        <label for="title">Título </label>
                        <input id="title" type="text" name="title" class="form-control form-control-lg" class="form-control">
                       <label for="author">Autor </label>
                        <input id="author" type="text" name="author" class="form-control">
                       <label for="subtitle">Subtítulo </label>
                        <input id="subtitle" type="text" name="subtitle" class="form-control">
                        <label for="text">Texto</label>
                        <textarea class="form-control" rows="5" id="text" name="text" class="form-control"></textarea>

              </div>
               <div style="padding-left: 58%; padding-bottom: 5%;">
                   <a class="btn btn-primary" href="{% url 'blog' %}" role="button">Voltar</a>
                   <button type="submit" class="btn btn-primary" >Enviar</button>


              </div>

              </form>

          </section>

</body>
</html>
